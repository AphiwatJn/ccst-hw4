<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-first">
          <img src="./jobpasscard-logo-nav.png" alt="" />
        </div>
        <div class="menu-mid">
          <a href="#">ABOUT US</a>
          <a href="#">PASSCARD</a>
          <a href="#">PROFILE</a>
        </div>
        <div class="menu-end">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="notify">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <a href="#">LOGIN</a>
          <a href="#">SIGN UP</a>
        </div>
      </header>
      <div class="mycart">My Cart</div>
      <div class="content">
        <div class="list-menu">
          <div class="card1">
            <div class="icon">
              <i class="fa-solid fa-trash"></i>
            </div>
            <div class="box-1">
              <i class="fa-regular fa-file-lines"></i>
              <h3>Google Docs</h3>
              <p>Used fot business</p>
            </div>
            <div class="box-detial">
              <div class="name-level">
                <h2>Google Docs</h2>
                <div class="level-box">
                  <div class="select-dot">
                    <div class="dot-green"></div>
                    <div class="dot-gray"></div>
                    <div class="dot-gray"></div>
                    <div class="dot-gray"></div>
                  </div>
                  <select name="" id="">
                    <option value="1">LV 1-3</option>
                    <option value="2">LV 2-3</option>
                    <option value="3">LV 3-3</option>
                  </select>
                </div>
              </div>
              <h3>THB 150</h3>
            </div>
          </div>
          <div class="card2">
            <div class="icon">
              <i class="fa-solid fa-trash"></i>
            </div>
            <div class="box-2">
              <i class="fa-regular fa-file-lines"></i>
              <h3>Google Slides</h3>
              <p>Used fot business</p>
            </div>
            <div class="box-detial">
              <div class="name-level">
                <h2>Google Slides</h2>
                <div class="level-box">
                  <div class="select-dot">
                    <div class="dot-green"></div>
                    <div class="dot-gray"></div>
                    <div class="dot-gray"></div>
                    <div class="dot-gray"></div>
                  </div>
                  <select name="" id="">
                    <option value="1">LV 1-3</option>
                    <option value="2">LV 2-3</option>
                    <option value="3">LV 3-3</option>
                  </select>
                </div>
              </div>
              <h3>THB 150</h3>
            </div>
          </div>
        </div>
        <div class="order">
          <div class="order-container">
            <div class="info">order Info</div>
            <div class="subtotal">
              <p>Subtotal</p>
              <p>THB 300</p>
            </div>
            <div class="discout">
              <div class="icon-discout">
                <i class="fa-solid fa-ticket"></i>
              </div>
              <input type="text" placeholder="Promotion code" />
              <button class="button-discout">APPLY</button>
            </div>
            <hr />
            <div class="payment">
              <p>Total payment</p>
              <h3>THB 300</h3>
            </div>
            <div class="button-layout">
              <button class="button">LOG IN CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
